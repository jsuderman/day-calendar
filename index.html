<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
     
      <div class="input-group input-group-lg">
        <div class="time-block">
          <span class="hour" id="9">9AM</span>
        </div>
        <input type="text" class="form-control nine" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="hover">Save</button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="time-block">
          <span class="hour" id="10">10AM</span>
        </div>
        <input type="text" class="form-control ten" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour" id="11">11AM</span>
        </div>
        <input type="text" class="form-control eleven" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour" id="12">12PM</span>
        </div>
        <input type="text" class="form-control twelve" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour" id="inputGroup-sizing-lg">1PM</span>
        </div>
        <input type="text" class="form-control one" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour" id="inputGroup-sizing-lg">2PM</span>
        </div>
        <input type="text" class="form-control two" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour" id="inputGroup-sizing-lg">3PM</span>
        </div>
        <input type="text" class="form-control three" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour" id="inputGroup-sizing-lg">4PM</span>
        </div>
        <input type="text" class="form-control four" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="hour" id="inputGroup-sizing-lg">5PM</span>
        </div>
        <input type="text" class="form-control five" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="saveBtn" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      
    </div>

    
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="java.js"></script>
   

  </body>
</html>
